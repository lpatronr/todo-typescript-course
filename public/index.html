<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course</title>
    <script src="./static/bundle/script.js" defer></script>
    <link rel="stylesheet" href="./static/css/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-neutral-900 flex flex-col gap-8">
    <header class="flex items-center pt-20 gap-4">
      <form class="w-full max-w-sm">
        <div class="flex items-center border-b border-indigo-900 py-2">
          <input
            class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none"
            type="text"
            placeholder="Todo"
            aria-label="Full name"
            id="todo-input"
          />
          <button
            class="flex-shrink-0 bg-indigo-500 border-none hover:bg-indigo-600 text-sm border-4 text-white py-1 px-2 rounded transition-all"
            type="button"
            id="add-todo"
          >
            Add
          </button>
          <button
            class="flex-shrink-0 border-transparent border-4 text-red-500 hover:text-red-400 text-sm py-1 px-2 rounded transition-all"
            type="button"
            id="cancel-todo"
          >
            Cancel
          </button>
        </div>
      </form>
    </header>

    <ul id="todo-container" class="flex flex-col"></ul>

    <div class="bg-neutral-800 p-2 flex items-center justify-between gap-10">
      <p id="items-left" class="text-gray-500 text-sm">0 items left</p>
      <button
        id="clear-completed"
        type="button"
        class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-xs px-2 py-1 text-center"
      >
        Clear Completed
      </button>
    </div>

    <div id="error-popup" class="bg-red-800 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline" id="error-message">Something seriously bad happened.</span>
    </div>
  </body>
</html>
